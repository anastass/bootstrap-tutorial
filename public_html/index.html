<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Up and Running with Bootstrap</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <header class="row-fluid">
                <h1 class="span12">
                    This is my first Bootstrap page.
                </h1>
            </header>

            <section class="row-fluid">
                <aside class="span3">
                    <p>
                        Here is the left column on this web page.
                    </p>
                </aside>
                <article class="span9">
                    <p>
                        Here is the main content area of this web page.
                    </p>
                </article>
            </section>

            <section class="container-fluid">
                <article class="span9">
                    <p>
                        Here is another article.
                    </p>
                </article>
                <aside class="span3">
                    <p>
                        Here is more information about that article.
                    </p>
                </aside>
            </section>

            <footer class="row-fluid">
                Copyright and some navigation go here
            </footer>
        </div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
